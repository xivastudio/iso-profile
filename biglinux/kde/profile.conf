##########################################
###### use this file in the profile ######
##########################################

# use multilib packages; x86_64 only
multilib="true"

displaymanager="sddm"

# Set to false to disable autologin in the livecd
# autologin="true"

# nonfree mhwd drivers
# nonfree_mhwd="true"

# use extra packages as defined in pkglist to activate a full profile
extra="false"
# extra="true"

################ install ################

# unset defaults to given value
# efi_boot_loader="grub"

# configure calamares for netinstall
# netinstall="false"

# configure calamares to use chrootcfg instead of unpackfs
# chrootcfg="false"

# use geoip for localization
geoip='true'

# add strict snaps: strict_snaps="core core18 gnome-3-28-1804 gtk-common-themes snap-store"
# strict_snaps=""
# add classic snaps: classic_snaps="code"
# classic_snaps=""
# choose the snap channel. Possible options are: stable, candidate, beta, edge
# snap_channel="candidate"

# unset defaults to given values
# names must match systemd service names
#enable_systemd=('bluetooth' 'cronie' 'ModemManager' 'NetworkManager' 'cups' 'haveged' 'fstrim.timer' 'pkgfile-update.timer')
enable_systemd=('bluetooth' 'cronie' 'ModemManager' 'NetworkManager' 'cups' 'haveged' 'fstrim.timer' 'pkgfile-update.timer' 'vboxservice' 'ufw' 'nmb' 'smb' 'set-cfs-tweaks' 'dnsmasq' 'cups-browsed')
#disable_systemd=('avahi-daemon' 'pacman-init')
#disable_systemd=('avahi-daemon' 'pacman-init')

# the same workgroup name if samba is used
# smb_workgroup=""

################# livecd #################

# unset defaults to given value
hostname="biglinux"

# unset defaults to given value
username="biglinux"

# unset defaults to given value
password="biglinux"

# the login shell
# defaults to bash
# login_shell=/bin/bash

# unset defaults to given values
addgroups="lp,network,power,wheel,sambashare,audio"

# unset defaults to given values
# names must match systemd service names
# services in enable_systemd array don't need to be listed here
# enable_systemd_live=('manjaro-live' 'mhwd-live' 'pacman-init' 'mirrors-live')
# enable_systemd_live=('manjaro-live' 'mhwd-live' 'pacman-init' 'mirrors-live')
#disable_systemd_live=('tlp' 'tlp-sleep')
disable_systemd_live=('mirrors-live' 'pacman-init' 'ufw' 'fstrim.timer' 'big-btrfs-balance' 'auto-unlock-pacman')

